<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MineSweeper</title>
        <style>
            table {
              border: 2px solid black;
              margin: auto;
            }
            
            td {

            }

    <body>

        <script>
    /*----------------------------random------------------------------------------------*/     
        function random(max, min) {
          return Math.floor(Math.random() * (max - min +1) + min);  
        } 
    /*----------------------creating table dynamically----------------------------------*/
        function createTable() {
          
          const myTable = document.createElement('table');
          myTable.setAttribute('id', `myTable`);
        
          for(let i = 0; i<=9; i++){
            const row = document.createElement('tr');
         
            for(let j = 0; j<=9; j++){
              const cell = document.createElement('td');
              cell.setAttribute('id', `[${i}][${j}]`);
              row.appendChild(cell);
            }
              
            myTable.appendChild(row);
            }
            document.body.appendChild(myTable);
        } 
    /*-------------------------calling function--------------------------------------------*/
        createTable();  

    /*--------------------------global scope arguments-------------------------------------*/
        const cellsList = document.querySelectorAll('td');
        let mycells = {}; 
        let arrOfBombs = [];

    /*-----------------------------making bombs------------------------------------------*/    
        function bombGenerator(number) {
          let myRandom ;  
          let i = 0;

          while(i<number){ 
            myRandom = random(0,99);    
            if(arrOfBombs.indexOf(myRandom) == -1){
              arrOfBombs.push(myRandom);
              Object.defineProperty(mycells, `${arrOfBombs[i]}`, {
                value: `bomb`,
                writable: true,
                enumerable: true, 
               }); 
               
               i++;
          }    
          } 
          console.log(`arrOfBombs`, arrOfBombs);
          console.log(mycells);
        }
